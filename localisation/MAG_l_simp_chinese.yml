 IRIS_WS_MAG_desc:0"§R背景：§!\n那是已经古老到无法追溯的历史，大概是从人类有思想以来，丘比就已经存在于人类的历史中了，以神迹为诱饵，以少女为鱼肉，给予希望最后又将其转变为绝望，无数少女的绝望离去在其眼中也不过是人类微不足道的一小部分，而其余的人类基本上对此毫不知情。整个国家的大致走向都在丘比的控制之下，这片土地上从来没有过真正的自由。\n§R一战之前：§!\n神滨联合在北方强国的影响下本该倒向玛娜派，然而因为某些不可抗拒的推力，这个国家最终还是倒向了工业派，在将与周边各国的交流限制到只剩科学技术后大关国门，过着自给自足的生活，大部分民众甚至不知道世界上还有玛娜国家的存在。而北方博闻对此早已心生不满。\n§R3066~3071第一次世界大战：§!\n世界大战之初，工业派便向神滨联合发出了向玛娜派宣战的邀请，然而神滨联合却尽数拒绝，只想偏居一隅企图躲过这场灾难，一方面因为自身工业化程度不高，自身实力弱小，二来是虽然民众不知道，但是政府却清楚博闻一直都有针对自己的进攻计划，一旦参战自己便要直面博闻的大军，而盟友都远在天边爱莫能助。然而世界大战并不会因为你不想参加便可以轻松躲过，在西方世界大局已定，东方世界乌斯拉尔即将四面受敌时，博闻终于腾出手来收拾这个羸弱的工业派老邻居。战争几乎是一边倒的在进行，博闻的军队势如破竹，一个月攻陷首都风见野市，两个月兵至中央区，似乎占领全境已成定局，就在此时，一个名为宇宙维护主义的党派（以下简称宇维派）横空出世，他们以宝崎市根本向神滨各地发出号召，集结残余军队收拢溃逃的士兵向北养区进发。博闻一开始并未将这个党派放在心上，仍然凶猛的向南风区冲去企图彻底打穿整个神滨再向两翼铺开从而实现全面占领，然而坏消息比他们更快，宇维派的军队无论怎么看都和神滨联合的军队是一样的，可是战斗的结果却总是以博闻失败而结束，见泷源被守住了，北养区被收复了，于是结果变成了博闻的进攻主力被包围在了神滨中心，而全国各地的抵抗力度还在不断加强，小队莫名其妙的失踪，长官莫名其妙的死亡，博闻却已经没有能拿来进攻的军队了。\n§R3070年《博闻神滨和平条约》§!\n博闻对神滨开战五个月后，宇维派向博闻派去了使者谈判，神滨愿意放出已经孤立无援的近二十万博闻军，并在往后绝不与玛娜派各国宣战，或向玛娜派的敌对国家提供援助，而博闻只需要不再向神滨发动战争即可。乌斯拉尔的抵抗异常凶猛，无论是为博闻保存实力，还是为了加强对乌斯拉尔的进攻，这二十余万军队都不是一个小数目，而且宇维派已经展现了自己的实力与诚意，此次和谈便顺利的完成了。在于博闻签订和平条约并将境内博闻军队悉数归还后，宇维派以强大的实力迅速整合了其他反抗组织并重新统一了神滨，宣布建立魔纪共和国，国名有魔幻的奇迹之意，表示自己的建立与这场和平都是奇迹。在建国以后魔纪一开始还是保持了神滨封闭的传统，直到第一次世界大战结束了，才开放了与外界的贸易与交流，但是对象都是工业派国家，对于玛娜派国家仍有大量限制，这样的情况定然会引得博闻的不满，因此魔纪选择定期向博闻赠送一笔适当的资金以平息他们的不满。\n§R3075年黑沫夜爆发：§!\n以自由合众国为中心，毁灭的经济危机席卷了整个世界。魔纪毕竟不是彻底封闭，因此也受到了不小的影响，然而宇维派的手段高超，政府亲自下场干预经济，银行与金融业受到整顿，工农业生产被调整，在加上大规模社会救济，经济危机最终导致的危害远小于其他国家。\n§R3090年不安之年（开始）§!\n宇维派的实质是异世界生物丘比的傀儡，因为丘比不适合直接掌控人类的国度，因此才有了宇维派，宇维派却大都以为是上天选中了自己，让自己有了可以帮忙维护宇宙稳定的资格。在上一次与博闻的大战中，丘比利用了魔法少女对自己的信赖，也利用了她们的爱国情怀，最终将侵略者赶出国门的同时也掌控了这个国家，而知道这些的魔法少女则大都转换了魔女。丘比通过贩卖奇迹与愿望让青春期的少女变成魔法少女，魔法少女在绝望变成魔女时会产生大量的能量，这些能量可以抵消宇宙产生的熵从而阻止宇宙的热寂，于是为了这个目标，无数的少女在不了解魔法少女的本质的情况下许下了愿望，从而开启了更加悲惨的余生，丘比却对此不以为然。宇维派应该有魔法少女的协助而统一神滨建立了魔纪共和国，马上就也将因为魔法少女而失去一切。\n§R路线§!\n魔法少女们就在这样的深渊中和其他人类一起前行了数千年，然而世上并没有永恒的事物，新时代的魔法少女们越来越强大，孵化者的“千秋大业”似乎开始走向毁灭。\n命运的齿轮早已开始转动，时间回溯者晓美焰正在越来越强大，在无尽的轮回中似乎越来越坚定，“我答应你，我一定会拯救你，无论轮回多少次，我也一定会守护你”。\n解放的道路已经被寻到，名为玛吉斯之翼的势力突然出现并日益壮大，部分地区的孵化者甚至被驱逐出境。“为了我们的梦想让我们从你身上夺取力量吧！丘比！”\n我们是理性的化身，我们是专卖奇迹的商贩，我们是宇宙的维系者。人类因为我们得以发展，世界因我们得以稳定，宇宙因我们得以延续。我们万众一心，我们算无遗策，我们为人类铺陈未来。"
