#民族精神本地化
 mydcl:0 "命运的齿轮"
 mydcl_desc:0 "故事已经开始，因果从此相交定格，为了她，千千万万遍。"
 mfsndml:0 "魔法少女的末路"
 mfsndml_desc:0 "“这个国家把成长期的女性称为‘少女’，那么终将成为魔女的你们，就该称为‘魔法少女’吧？”"
 xjdzf:0 "虚假的政府"
 xjdzf_desc:0 "这个国家表面上只有人类，然而除开远比其他国家数量都多的魔法少女，政府的高层更是都被丘比所操控，所有重大事物都是这个外族在决定，可惜除开被控制的高层们，知晓此事的人却寥寥无几。"
 yhzl:0 "圆环之理"
 yhzl_desc:0 "圆环之理是由鹿目圆所造就的一个概念。其将原有的魔女从根本上完全抹除，改写了世界并成为了其中的一条全新法则。在新世界中，圆环之理会搜寻灵魂宝石完全污浊的魔法少女们，在她们魔女化之前消除她们的诅咒并使他们消失，以从绝望的因果当中脱离开来——因此，圆环之理的存在也被魔法少女们称作是“神明”。而接受了神明引导的少女，则成为了她的“神使”。"
 yhdgd:0 "友好的国度"
 yhdgd_desc:0 "123"
 mflyyndx:0 "魔法来源于你的心"
 mflyyndx_desc:0 "由于魔法少女的数量太过稀少，在与丘比进行不断交涉后，我们制定出了可以大量转化魔法少女的计划，只要从小接受我们的计划，从心里相信自己的力量，成为魔法少女的概率就可以再次获得提升，从此以后魔法少女的数量将会提高几十甚至上百倍，属于魔法少女的时代已经来临!"
 mfsnjh:0 "魔法少男计划"
 mfsnjh_desc:0 "123"
 mfjd:0 "魔法军队"
 mfjd_desc:0 "这是拥有魔法的军队，不只是少量的魔法少女魔法少男，而是几乎所有人都拥有使用魔法的能力的军队，是一支真正的魔法军队！"

#事件本地化
 MAG_AA.1.t:0 "魔女之夜降临"
 MAG_AA.1.d:0 "就在昨天，人类历史上百年难遇的台风在魔纪共和国的沿海降临了，并朝着魔纪共和国的陆地快速靠近，人类上千年的发展也无法匹敌大自然的力量，然而却有人要独自与其战斗，这是她必须要参与的战斗，这是只属于她的战斗，为了这不能逃避的一刻，她已经拼尽了全力。"
 MAG_AA.1.1:0 "这一次，她能阻止这场灾难吗？"
 MAG_AA.2.t:0 "特大级台风降临"
 MAG_AA.2.d:0 "就在昨天，人类历史上百年难遇的台风在魔纪共和国的沿海降临了，并朝着魔纪共和国的陆地快速靠近，预计今天下午登陆，目前魔纪方面已经做好了能做的所有措施，正在等待台风的登陆，预计造成的人员伤亡与经济损失不可估量。"
 MAG_AA.2.1:0 "真希望不会有太多人受伤"
 MAG_AA.3.t:0 "崭新的世界"
 MAG_AA.3.d:0 "这是被那孩子拯救的世界，然而却只有一个人知道她的存在，只有一个人知道究竟发生了什么，只有一个人的记忆原封不动的保存了下来，新的记忆涌入那个人的脑海，却也更像是站在第三者的视角所观看。\n哪怕是这个世界里丘比也依旧在到处签订契约，但是许多事情都变了，因为魔法少女离开后会被圆环之理所接引，原本从希望到绝望之间转变所产生的能量已经无法被丘比所提取，于是魔法少女们终于不再被丘比视作消耗品了，所以双方好像变成了真正的合作关系。\n魔法少女也终于可以站在阳光下了，为了在作战时更加方便，为了让每一位不断与邪恶作战的大家受到大家应得的回报，为了不让大家悄无声息的付出又悄无声息的离去，晓美焰成立了圆环之理教会，让魔法少女直接站在了人间，人们本来就一直相信超自然力量的存在并对此所向往着，再加上丘比也在背后给予了大力的支持，圆环之理教会的壮大几乎是一天一个样，只是短短数年便在魔纪共和国的各个领域占据了重要地位，最后在丘比的默许和狂热的民众支持下终于彻底拿下了这个国家，建立了政教合一的圆环之理教会国，而晓美焰作为圆环之理教会的创始人，自认而然的成为了这个教国的领导人。"
 MAG_AA.3.1:0 "真是无法形容的新世界，至少比之前好太多了"
