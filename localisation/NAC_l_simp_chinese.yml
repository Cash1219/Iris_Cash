NAC_Pravda_Armor:0 "真理战车道"
NAC_Pravda_Armor_desc:0 "经过常年的征战，我们已经有了全大陆最前沿的战车研究体系和装甲作战体系。而举起反抗的大旗后一连串的胜利也给我们带来了希望：在最危险的时刻这些大家伙都帮助我们抵挡了潮水般的帝国军队，获得补给后解放罗西亚又何尝不是近在咫尺？"
NAC_Unbreakable_Alliance:0 "牢不可破的联盟"
NAC_Unbreakable_Alliance_desc:0 "在弹尽粮绝之时是北联舰娘向我们伸出了援手，我们比谁都更加重视朋友。联合起来，打破旧世界的枷锁，我们终将获得新生。"
NAC_Katyusha_First:0 "个人崇拜"
NAC_Katyusha_First_desc:0 "喀秋莎以绝对的才能带领我们走到现在的局面，她比谁都更适合作为我们的领袖，个人崇拜授予了喀秋莎极大的权力来施展她的才华；但是也有一部分人认为，现今的个人崇拜将危害我们的事业：若是喀秋莎遭遇不测，我们的联合将分崩离析。"
NAC_Planned_Economy:0 "计划经济"
NAC_Planned_Economy_desc:0 "在罗西亚解放区内，我们展开了广泛的改革，计划经济迅速取代了原有的半封建半资本经济体系，五年计划带领着真理迅速发展；但是国企的权力腐败问题和效率地下问题已经初现端倪。"

