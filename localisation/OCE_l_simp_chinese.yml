ocenews.1.t:0"奥西娅联邦宣布暂时性撤出大陆"
ocenews.1.desc:0"经过长期的浴血奋战，在失去了了数不清数量的生命后，诗旎公国摧毁了奥西娅侵略军留下的最后一个堡垒，她们丢下的旗帜在烈火中被焚烧殆尽\n随着侵略者的最后一支部队撤离大陆，这场战争终于宣告落幕···\n奥西娅联邦内部已经封锁了消息，但大批无头苍蝇般涌回国内的败兵正无声地透露着真相。"
ocenews.1.a:0"回归原点"
ocenews.1.b:0"这只是暂时的撤退···"

